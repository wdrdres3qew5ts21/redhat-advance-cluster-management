apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: etherpad
  namespace: etherpad
  # annotations:
  #   apps.open-cluster-management.io/deployables: ''
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - etherpad
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: etherpad-latest
  namespace: etherpad
spec:
  pathname: https://github.com/wdrdres3qew5ts21/rhacm-labs.git
  type: GitHub

---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: etherpad
  namespace: etherpad
  annotations:
    apps.open-cluster-management.io/git-path: gitops
  labels:
    app: etherpad
    app.kubernetes.io/part-of: etherpad
spec:
  channel: etherpad/etherpad-latest
  # Credentials ที่เรา Setup ไปก่อนหน้าและอยู่ที่ Namespace Etherpad
  hooksecretref:
    name: toweraccess
  placement:
    placementRef:
      name: asia-clusters
      kind: PlacementRule
